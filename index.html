<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weed Strain Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Smoke Animation CSS -->
  <style>
    @keyframes puff {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-200px) scale(2);
        opacity: 0;
      }
    }

    .smoke {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 80%);
      animation: puff 2.5s ease-out forwards;
    }

    .smoke-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">

  <h1 class="text-4xl font-bold text-green-400 text-center mb-8">Weed Strain Tracker</h1>

  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Type (Indica, Sativa, Hybrid):</label>
    <input type="text" id="type" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="4"></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">
      Add Strain
    </button>
  </form>

  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-green-300">Saved Strains</h2>
    <div id="strain-list" class="space-y-4">
      <!-- Strain items will appear here -->
    </div>
  </div>

  <!-- Smoke animation container -->
  <div id="smoke-wrapper" class="smoke-wrapper"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeR5kfsutaflDkMqDQJgU4lGzeXR3VuTk",
      authDomain: "weed-a53a5.firebaseapp.com",
      projectId: "weed-a53a5",
      storageBucket: "weed-a53a5.appspot.com",
      messagingSenderId: "715010576158",
      appId: "1:715010576158:web:59a2064fb4ca7ea8f8030f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('strain-form');
    const list = document.getElementById('strain-list');
    const smokeWrapper = document.getElementById('smoke-wrapper');

    // Add animated smoke puffs
    function puffSmoke() {
      for (let i = 0; i < 5; i++) {
        const smoke = document.createElement('div');
        smoke.classList.add('smoke');
        smoke.style.left = `${Math.random() * 200 - 100}px`;
        smoke.style.animationDelay = `${i * 0.15}s`;
        smokeWrapper.appendChild(smoke);

        setTimeout(() => {
          smoke.remove();
        }, 2500);
      }
    }

    // Save strain to Firestore
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const type = form.type.value.trim();
      const description = form.description.value.trim();

      if (!name || !type || !description) return;

      try {
        await db.collection('strains').add({ name, type, description });
        form.reset();
        puffSmoke(); // animate smoke on success
      } catch (error) {
        alert("❌ Error saving strain: " + error.message);
      }
    });

    // Load strains on page load
    db.collection('strains').orderBy('name').onSnapshot(snapshot => {
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const { name, type, description } = doc.data();
        const div = document.createElement('div');
        div.className = 'bg-gray-700 p-4 rounded';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-green-400">${name}</h3>
          <p class="italic text-sm text-gray-300">${type}</p>
          <p class="mt-2 text-white">${description}</p>
        `;
        list.appendChild(div);
      });
    });
  </script>

</body>
</html>
