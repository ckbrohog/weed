<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CannaTracker</title>

  <!-- Tailwind and Firebase SDKs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <!-- CSS -->
  <style>
    .smoke {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      animation: smokeAnimation 3s forwards;
      z-index: 100;
    }

    @keyframes smokeAnimation {
      0% {
        width: 10px;
        height: 10px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        width: 50px;
        height: 50px;
        opacity: 0;
        transform: translateY(-200px) scale(2);
      }
    }

    .twirl {
      animation: twirlStar 0.5s ease-in-out;
    }

    @keyframes twirlStar {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(360deg) scale(1.3); }
      100% { transform: rotate(0deg) scale(1); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8 transition-colors" id="body">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-4xl font-bold text-green-400">CannaTracker</h1>
    <button id="toggle-theme" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">üåô</button>
  </div>

  <div class="flex justify-center space-x-4 mb-4">
    <button id="lookup-leafly" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-black font-semibold">Leafly üîç</button>
    <button id="lookup-seedsman" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-black font-semibold">Seedsman üîç</button>
  </div>

  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg" onsubmit="handleAddStrain(event)">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Strain Name" list="strain-suggestions"/>
    <datalist id="strain-suggestions"></datalist>

    <div class="flex space-x-4 mb-4">
      <button type="button" id="indica-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Indica</button>
      <button type="button" id="sativa-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Sativa</button>
      <button type="button" id="hybrid-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Hybrid</button>
    </div>

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="3"></textarea>

    <label class="block mb-2">Notes:</label>
    <textarea id="notes" class="w-full p-2 rounded bg-gray-700 mb-4" rows="2" placeholder="Optional notes..."></textarea>

    <label class="block mb-2">Upload Image:</label>
    <input type="file" id="image-upload" class="w-full mb-4" accept="image/*" />

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">Add Strain</button>

    <button id="find-near-me" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full">
      üìç Find Dispensaries Near Me
    </button>
  </form>

  <div class="flex justify-between items-center mt-6 mb-4">
    <div class="flex space-x-2">
      <label for="filter-type" class="text-sm text-gray-300">Filter by Type:</label>
      <select id="filter-type" class="bg-gray-700 text-white rounded p-2">
        <option value="">All</option>
        <option value="Sativa">Sativa</option>
        <option value="Indica">Indica</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>
    <button id="sort-button" class="text-sm bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Sort: A‚ÄìZ</button>
  </div>

  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <div class="relative mb-4">
      <input id="search-bar" type="text" placeholder="Search strains..." class="w-full p-2 pl-10 rounded bg-gray-700 text-white" />
      <div class="absolute left-3 top-2.5 text-white pointer-events-none">üîç</div>
      <ul id="dropdown" class="absolute bg-gray-800 border border-gray-600 w-full mt-1 rounded hidden z-50 max-h-48 overflow-y-auto"></ul>
    </div>
    <div id="strain-list" class="space-y-4"></div>
  </div>

  <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold text-green-300 mb-4" id="details-strain-name"></h3>
      <p id="details-grow-knowledge" class="text-white"></p>
      <button onclick="closeDetailsModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 mt-4">Close</button>
    </div>
  </div>

  <div id="notes-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold text-green-300 mb-4" id="notes-strain-name"></h3>
      <textarea id="notes-textarea" class="w-full p-2 rounded bg-gray-700 mb-4" rows="4" placeholder="Add your comments here..."></textarea>
      <button id="save-notes" class="px-4 py-2 bg-green-500 text-black font-bold rounded hover:bg-green-600">Save Notes</button>
      <button onclick="closeNotesModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 mt-4">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-black');
    });
  </script>
</body>
</html>
