<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weed Strain Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">

  <h1 class="text-4xl font-bold text-green-400 text-center mb-8">Weed Strain Tracker</h1>

  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg relative">
    <label class="block mb-2">Strain Name:</label>
    <div class="relative flex items-center mb-4 space-x-2">
      <input type="text" id="name" autocomplete="off" class="flex-grow p-2 rounded bg-gray-700 text-white" placeholder="Type strain name..." />
      <button type="button" id="lookup-leafly" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-black font-semibold">Leafly 🔍</button>
      <button type="button" id="lookup-seedsman" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-black font-semibold">Seedsman 🔍</button>

      <div id="autocomplete" class="absolute top-full left-0 right-0 bg-gray-700 text-white rounded max-h-48 overflow-auto hidden z-10">
        <!-- Suggestions will appear here -->
      </div>
    </div>

    <label class="block mb-2">Type (Indica, Sativa, Hybrid):</label>
    <input type="text" id="type" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="4"></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">
      Add Strain
    </button>
  </form>

  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-green-300">Saved Strains</h2>
    <div id="strain-list" class="space-y-4">
      <!-- Strains appear here -->
    </div>
  </div>

  <!-- Edit Modal (existing) -->
  <!-- ...[your modal code here]... -->

  <script>
    // 🔧 Load strain list (~420 names) for autocomplete
    let strainNames = [];
    fetch('https://raw.githubusercontent.com/dariusk/corpora/master/data/plants/cannabis.json')
      .then(res => res.json())
      .then(json => strainNames = json.cannabis) // Array of names :contentReference[oaicite:7]{index=7}

    const nameInput = document.getElementById('name');
    const ac = document.getElementById('autocomplete');

    nameInput.addEventListener('input', () => {
      const val = nameInput.value.toLowerCase().trim();
      ac.innerHTML = '';
      if (val.length < 2) {
        ac.classList.add('hidden');
        return;
      }
      const matches = strainNames.filter(s => s.toLowerCase().startsWith(val)).slice(0, 8);
      matches.forEach(s => {
        const div = document.createElement('div');
        div.textContent = s;
        div.className = 'hover:bg-gray-600 p-2 cursor-pointer';
        div.onclick = () => {
          nameInput.value = s;
          ac.classList.add('hidden');
        };
        ac.appendChild(div);
      });
      ac.classList.toggle('hidden', matches.length === 0);
    });

    document.addEventListener('click', (e) => {
      if (e.target !== nameInput) ac.classList.add('hidden');
    });

    // 🔧 Leafly/Seedsman lookup handlers
    document.getElementById('lookup-leafly').addEventListener('click', () => {
      const q = nameInput.value.trim();
      if (!q) return alert('Enter strain name first');
      window.open(`https://www.leafly.com/search?q=${encodeURIComponent(q)}`, '_blank');
    });
    document.getElementById('lookup-seedsman').addEventListener('click', () => {
      const q = nameInput.value.trim();
      if (!q) return alert('Enter strain name first');
      window.open(`https://www.seedsman.com/search?query=${encodeURIComponent(q)}`, '_blank');
    });

    // 🔧 Firebase + your existing logic…
    firebase.initializeApp({ /* your config */ });
    const db = firebase.firestore();
    // Add / list / star / edit / delete handlers go here unchanged from your Snapshot 1
  </script>
</body>
</html>
