<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weed Strain Tracker</title>

  <!-- Tailwind and Firebase SDKs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">

  <!-- Header -->
  <h1 class="text-4xl font-bold text-green-400 text-center mb-8">Weed Strain Tracker</h1>

  <!-- Add Strain Form -->
  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Strain Name" />

    <div class="flex items-center mb-4 space-x-2">
      <button type="button" id="lookup-leafly" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-black font-semibold">Leafly ğŸ”</button>
      <button type="button" id="lookup-seedsman" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-black font-semibold">Seedsman ğŸ”</button>
    </div>

    <label class="block mb-2">Type (Indica, Sativa, Hybrid):</label>
    <input type="text" id="type" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="3"></textarea>

    <label class="block mb-2">Notes:</label>
    <textarea id="notes" class="w-full p-2 rounded bg-gray-700 mb-4" rows="2" placeholder="Optional notes..."></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">Add Strain</button>

    <button id="find-near-me" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full">
      ğŸ“ Find Dispensaries Near Me
    </button>
  </form>

  <!-- Saved Strains -->
  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-green-300">Saved Strains</h2>
      <button id="sort-button" class="text-sm bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Sort: Aâ€“Z</button>
    </div>

    <div class="relative mb-4">
      <input id="search-bar" type="text" placeholder="Search strains..." class="w-full p-2 pl-10 rounded bg-gray-700 text-white" />
      <div class="absolute left-3 top-2.5 text-white pointer-events-none">ğŸ”</div>
      <ul id="dropdown" class="absolute bg-gray-800 border border-gray-600 w-full mt-1 rounded hidden z-50 max-h-48 overflow-y-auto"></ul>
    </div>

    <div id="strain-list" class="space-y-4"></div>
  </div>

  <!-- Details Modal -->
  <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold text-green-300 mb-4" id="details-strain-name"></h3>
      <p id="details-grow-knowledge" class="text-white"></p>
      <button onclick="closeDetailsModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 mt-4">Close</button>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeR5kfsutaflDkMqDQJgU4lGzeXR3VuTk",
      authDomain: "weed-a53a5.firebaseapp.com",
      projectId: "weed-a53a5",
      storageBucket: "weed-a53a5.appspot.com",
      messagingSenderId: "715010576158",
      appId: "1:715010576158:web:59a2064fb4ca7ea8f8030f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const list = document.getElementById('strain-list');
    const searchBar = document.getElementById('search-bar');
    const dropdown = document.getElementById('dropdown');
    const sortButton = document.getElementById('sort-button');
    const nameInput = document.getElementById('name');

    let ascending = true;
    let strains = [];

    db.collection('strains').onSnapshot(snapshot => {
      strains = [];
      snapshot.forEach(doc => strains.push({ id: doc.id, data: doc.data() }));
      renderList();
    });

    function renderList() {
      list.innerHTML = '';
      const sorted = strains.sort((a, b) =>
        ascending ? a.data.name.localeCompare(b.data.name) : b.data.name.localeCompare(a.data.name)
      );
      sorted.forEach(({ id, data }) => {
        const div = document.createElement('div');
        div.className = 'bg-gray-700 p-4 rounded hover:bg-gray-600 transition cursor-pointer';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-green-400">${data.name}</h3>
          <p class="italic text-sm text-gray-300">${data.type}</p>
          <p class="mt-2 text-white">${data.description}</p>
          <p class="mt-2 text-sm italic text-gray-400">${data.notes || ''}</p>
          <div class="flex space-x-1 mt-2">
            ${[1, 2, 3, 4, 5].map(i =>
              `<span class="star text-2xl cursor-pointer" data-doc="${id}" data-rating="${i}">â˜…</span>`
            ).join('')}
          </div>
          <button onclick="openDetailsModal('${data.name}')" class="mt-2 bg-blue-500 text-white py-1 px-3 rounded">Details</button>
        `;

        // Stop event propagation to prevent modal interference
        div.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent click from opening the modal when editing notes
          openEditModal(id, data);
        });

        // Rating stars
        const stars = div.querySelectorAll('.star');
        stars.forEach(star => {
          const r = parseInt(star.dataset.rating);
          star.style.color = r <= data.rating ? 'gold' : 'black';
          star.addEventListener('click', async (e) => {
            e.stopPropagation();
            await db.collection('strains').doc(id).update({ rating: r });
          });
        });

        list.appendChild(div);
      });
    }

    function openDetailsModal(strainName) {
      const strainData = getStrainData(strainName);
      document.getElementById('details-strain-name').textContent = strainData.name;
      document.getElementById('details-grow-knowledge').textContent = strainData.growKnowledge;
      document.getElementById('details-modal').classList.remove('hidden');
      document.getElementById('details-modal').classList.add('flex');
    }

    function closeDetailsModal() {
      document.getElementById('details-modal').classList.add('hidden');
      document.getElementById('details-modal').classList.remove('flex');
    }

    function getStrainData(name) {
      const strainKnowledge = {
        "Purple Haze": "Genetics: Sativa-dominant hybrid (Haze x Purple Thai), Flowering Time: 9 weeks, Yield: Indoor: 350â€“450g/mÂ², Outdoor: up to 14 oz/plant, Height: Indoor: 90-100cm, Outdoor: up to 200 cm, Training Tips: Use topping and LST to control height.",
        "Pineapple Bang": "Genetics: Hybrid (Pineapple Fruz x Wild Cherry), Climate: Thrives in warm, sunny environments, Training Tips: Utilize pruning and LST.",
        "Sweet Tooth": "Genetics: Indica-dominant hybrid (70% Indica), Flowering Time: 8â€“9 weeks, Yield: Indoor: 400â€“500g/mÂ², Outdoor: 450â€“550g/plant, Training Tips: Prune dense foliage.",
        "Red Diesel": "Genetics: 50% Sativa, 50% Indica (Californian Orange x NYC Diesel), Flowering Time: 60â€“65 days, Yield: Indoor: up to 600g/mÂ², Outdoor: up to 600g/plant, Climate: Prefers warm climates.",
        "Witches Wedding": "Genetics: Limited Edition, Flowering Time: 8â€“9 weeks indoors, Yield: Indoor: up to 600g/mÂ², Outdoor: 1000g/plant, Training Tips: Use topping and LST.",
        "Amnesia Lemon": "Genetics: Sativa-dominant hybrid (Amnesia Haze x Lemon Skunk), Flowering Time: 60â€“65 days, Yield: Indoor: 550g/mÂ², Outdoor: varies, Climate: Mediterranean-like conditions."
      };
      return {
        name: name,
        growKnowledge: strainKnowledge[name] || "No details available."
      };
    }

    // Lookup Buttons for Leafly, Seedsman, and Dispensary Locator
    document.getElementById('lookup-leafly').addEventListener('click', () => {
      const query = nameInput.value.trim();
      if (!query) return alert('Enter a strain name to look up.');
      window.open(`https://www.leafly.com/search?q=${encodeURIComponent(query)}`, '_blank');
    });

    document.getElementById('lookup-seedsman').addEventListener('click', () => {
      const query = nameInput.value.trim();
      if (!query) return alert('Enter a strain name to look up.');
      window.open(`https://www.seedsman.com/search?query=${encodeURIComponent(query)}`, '_blank');
    });

    document.getElementById('find-near-me').addEventListener('click', () => {
      window.open(`https://www.google.com/maps/search/weed+dispensaries+near+me`, '_blank');
    });

    // Sort Button Logic
    sortButton.addEventListener('click', () => {
      ascending = !ascending;
      sortButton.textContent = `Sort: ${ascending ? 'Aâ€“Z' : 'Zâ€“A'}`;
      renderList();
    });
  </script>
</body>
</html>
