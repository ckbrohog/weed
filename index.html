<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weed Strain Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    .smoke {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: rise 2s ease-out forwards;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8 relative overflow-hidden">

  <h1 class="text-4xl font-bold text-green-400 text-center mb-6">Weed Strain Tracker</h1>

  <!-- Search bar -->
  <div class="max-w-md mx-auto mb-4">
    <input type="text" id="search" placeholder="Search strains..." class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
  </div>

  <!-- Add strain form -->
  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg relative z-10">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Type (Indica, Sativa, Hybrid):</label>
    <input type="text" id="type" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="4"></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">
      Add Strain
    </button>
  </form>

  <!-- Strain List -->
  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-green-300">Saved Strains</h2>
    <div id="strain-list" class="space-y-4"></div>
  </div>

  <!-- Smoke container -->
  <div id="smoke-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeR5kfsutaflDkMqDQJgU4lGzeXR3VuTk",
      authDomain: "weed-a53a5.firebaseapp.com",
      projectId: "weed-a53a5",
      storageBucket: "weed-a53a5.appspot.com",
      messagingSenderId: "715010576158",
      appId: "1:715010576158:web:59a2064fb4ca7ea8f8030f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('strain-form');
    const list = document.getElementById('strain-list');
    const searchInput = document.getElementById('search');
    const smokeContainer = document.getElementById('smoke-container');

    // Smoke effect
    function showSmoke() {
      for (let i = 0; i < 8; i++) {
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.style.left = `${Math.random() * window.innerWidth}px`;
        smoke.style.bottom = '10px';
        smoke.style.background = `rgba(255,255,255,${0.05 + Math.random() * 0.15})`;
        smokeContainer.appendChild(smoke);
        setTimeout(() => smoke.remove(), 2000);
      }
    }

    // Save strain
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const type = form.type.value.trim();
      const description = form.description.value.trim();
      if (!name || !type || !description) return;

      await db.collection('strains').add({ name, type, description, rating: 0 });
      form.reset();
      showSmoke();
    });

    // Live filter and render
    let allStrains = [];

    searchInput.addEventListener('input', () => renderList());

    db.collection('strains').orderBy('name').onSnapshot(snapshot => {
      allStrains = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderList();
    });

    function renderList() {
      const query = searchInput.value.toLowerCase();
      list.innerHTML = '';

      allStrains
        .filter(strain => strain.name.toLowerCase().includes(query))
        .forEach(strain => {
          const div = document.createElement('div');
          div.className = 'bg-gray-700 p-4 rounded';
          div.innerHTML = `
            <h3 class="text-xl font-bold text-green-400">${strain.name}</h3>
            <p class="italic text-sm text-gray-300">${strain.type}</p>
            <p class="mt-2 text-white">${strain.description}</p>
          `;
          list.appendChild(div);
        });
    }
  </script>

</body>
</html>
