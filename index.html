<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weed Strain Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">

  <h1 class="text-4xl font-bold text-green-400 text-center mb-8">Weed Strain Tracker</h1>

  <!-- Lookup Section -->
  <div class="bg-gray-800 max-w-md mx-auto p-6 mb-6 rounded-lg shadow-lg relative">
    <label class="block mb-2 text-green-300">Search for a Strain:</label>
    <input type="text" id="lookup-input" class="w-full p-2 rounded bg-gray-700 mb-2" placeholder="Start typing a strain..." autocomplete="off" />
    <ul id="suggestions" class="absolute z-10 w-full bg-gray-700 text-white rounded shadow-lg max-h-48 overflow-y-auto hidden"></ul>
  </div>

  <!-- Add Strain Form -->
  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Type (Indica, Sativa, Hybrid):</label>
    <input type="text" id="type" required class="w-full p-2 rounded bg-gray-700 mb-4" />

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="4"></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">
      Add Strain
    </button>
  </form>

  <!-- Display Saved Strains -->
  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-green-300">Saved Strains</h2>
    <div id="strain-list" class="space-y-4">
      <!-- Strain items will appear here -->
    </div>
  </div>

  <script>
    // 🔥 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBeR5kfsutaflDkMqDQJgU4lGzeXR3VuTk",
      authDomain: "weed-a53a5.firebaseapp.com",
      projectId: "weed-a53a5",
      storageBucket: "weed-a53a5.appspot.com",
      messagingSenderId: "715010576158",
      appId: "1:715010576158:web:59a2064fb4ca7ea8f8030f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('strain-form');
    const list = document.getElementById('strain-list');

    // 🔃 Real-time display
    db.collection('strains').orderBy('name').onSnapshot((snapshot) => {
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const { name, type, description } = doc.data();
        const div = document.createElement('div');
        div.className = 'bg-gray-700 p-4 rounded';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-green-400">${name}</h3>
          <p class="italic text-sm text-gray-300">${type}</p>
          <p class="mt-2 text-white">${description}</p>
        `;
        list.appendChild(div);
      });
    });

    // ✅ Form submit to Firestore
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value;
      const type = form.type.value;
      const description = form.description.value;

      await db.collection('strains').add({ name, type, description });
      form.reset();
    });

    // 🔍 Simple autocomplete + autofill from predefined list
    const strainData = {
      "Blue Dream": {
        type: "Hybrid",
        description: "Blue Dream is a sativa-dominant hybrid known for its balanced effects."
      },
      "OG Kush": {
        type: "Indica",
        description: "OG Kush is a legendary strain known for its relaxing effects."
      },
      "Girl Scout Cookies": {
        type: "Hybrid",
        description: "GSC delivers full-body relaxation and euphoric effects."
      },
      "Sour Diesel": {
        type: "Sativa",
        description: "Sour Diesel is a fast-acting strain known for its energizing effects."
      },
      "Gelato": {
        type: "Hybrid",
        description: "Gelato has a sweet, dessert-like aroma with balanced effects."
      }
    };

    const input = document.getElementById('lookup-input');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const val = input.value.toLowerCase();
      suggestions.innerHTML = '';
      if (!val) {
        suggestions.classList.add('hidden');
        return;
      }

      Object.keys(strainData).forEach(strain => {
        if (strain.toLowerCase().includes(val)) {
          const li = document.createElement('li');
          li.className = 'p-2 hover:bg-green-500 cursor-pointer';
          li.textContent = strain;
          li.addEventListener('click', () => {
            document.getElementById('name').value = strain;
            document.getElementById('type').value = strainData[strain].type;
            document.getElementById('description').value = strainData[strain].description;
            suggestions.classList.add('hidden');
            input.value = strain;
          });
          suggestions.appendChild(li);
        }
      });

      if (suggestions.children.length > 0) {
        suggestions.classList.remove('hidden');
      } else {
        suggestions.classList.add('hidden');
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!input.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
