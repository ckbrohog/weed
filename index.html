<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CannaTracker</title>

  <!-- Tailwind and Firebase SDKs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">

  <!-- Header -->
  <h1 class="text-4xl font-bold text-green-400 text-center mb-8">CannaTracker</h1>

  <!-- Add Strain Form -->
  <form id="strain-form" class="bg-gray-800 max-w-md mx-auto p-6 rounded-lg shadow-lg">
    <label class="block mb-2">Strain Name:</label>
    <input type="text" id="name" required class="w-full p-2 rounded bg-gray-700 text-white mb-2" placeholder="Strain Name" />

    <!-- Type Selection (Indica, Sativa, Hybrid buttons) -->
    <div class="flex space-x-4 mb-4">
      <button type="button" id="indica-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Indica</button>
      <button type="button" id="sativa-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Sativa</button>
      <button type="button" id="hybrid-btn" class="type-btn bg-gray-600 hover:bg-green-500 text-white px-4 py-2 rounded">Hybrid</button>
    </div>

    <label class="block mb-2">Description:</label>
    <textarea id="description" required class="w-full p-2 rounded bg-gray-700 mb-4" rows="3"></textarea>

    <label class="block mb-2">Notes:</label>
    <textarea id="notes" class="w-full p-2 rounded bg-gray-700 mb-4" rows="2" placeholder="Optional notes..."></textarea>

    <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold w-full py-2 rounded">Add Strain</button>

    <button id="find-near-me" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full">
      📍 Find Dispensaries Near Me
    </button>
  </form>

  <!-- Filter and Sort Options -->
  <div class="flex justify-between items-center mt-6 mb-4">
    <div class="flex space-x-2">
      <label for="filter-type" class="text-sm text-gray-300">Filter by Type:</label>
      <select id="filter-type" class="bg-gray-700 text-white rounded p-2">
        <option value="">All</option>
        <option value="Sativa">Sativa</option>
        <option value="Indica">Indica</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>

    <button id="sort-button" class="text-sm bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Sort: A–Z</button>
  </div>

  <!-- Saved Strains -->
  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
    <div class="relative mb-4">
      <input id="search-bar" type="text" placeholder="Search strains..." class="w-full p-2 pl-10 rounded bg-gray-700 text-white" />
      <div class="absolute left-3 top-2.5 text-white pointer-events-none">🔍</div>
      <ul id="dropdown" class="absolute bg-gray-800 border border-gray-600 w-full mt-1 rounded hidden z-50 max-h-48 overflow-y-auto"></ul>
    </div>

    <div id="strain-list" class="space-y-4"></div>
  </div>

  <!-- Details Modal -->
  <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold text-green-300 mb-4" id="details-strain-name"></h3>
      <p id="details-grow-knowledge" class="text-white"></p>
      <button onclick="closeDetailsModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 mt-4">Close</button>
    </div>
  </div>

  <!-- Notes Modal -->
  <div id="notes-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold text-green-300 mb-4" id="notes-strain-name"></h3>
      <textarea id="notes-textarea" class="w-full p-2 rounded bg-gray-700 mb-4" rows="4" placeholder="Add your comments here..."></textarea>
      <button id="save-notes" class="px-4 py-2 bg-green-500 text-black font-bold rounded hover:bg-green-600">Save Notes</button>
      <button onclick="closeNotesModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 mt-4">Close</button>
    </div>
  </div>

  <!-- Leafly and Seedsman Lookup Buttons -->
  <div class="flex justify-center space-x-4 mt-6">
    <button id="lookup-leafly" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-black font-semibold">Leafly 🔍</button>
    <button id="lookup-seedsman" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-black font-semibold">Seedsman 🔍</button>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeR5kfsutaflDkMqDQJgU4lGzeXR3VuTk",
      authDomain: "weed-a53a5.firebaseapp.com",
      projectId: "weed-a53a5",
      storageBucket: "weed-a53a5.appspot.com",
      messagingSenderId: "715010576158",
      appId: "1:715010576158:web:59a2064fb4ca7ea8f8030f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const list = document.getElementById('strain-list');
    const searchBar = document.getElementById('search-bar');
    const dropdown = document.getElementById('dropdown');
    const sortButton = document.getElementById('sort-button');
    const nameInput = document.getElementById('name');
    const notesModal = document.getElementById('notes-modal');
    const notesTextarea = document.getElementById('notes-textarea');
    const detailsModal = document.getElementById('details-modal');
    const detailsStrainName = document.getElementById('details-strain-name');
    const detailsGrowKnowledge = document.getElementById('details-grow-knowledge');
    const filterTypeSelect = document.getElementById('filter-type');
    const indicaBtn = document.getElementById('indica-btn');
    const sativaBtn = document.getElementById('sativa-btn');
    const hybridBtn = document.getElementById('hybrid-btn');
    let ascending = true;
    let strains = [];
    let selectedType = '';

    db.collection('strains').onSnapshot(snapshot => {
      strains = [];
      snapshot.forEach(doc => strains.push({ id: doc.id, data: doc.data() }));
      renderList();
    });

    function renderList() {
      list.innerHTML = '';
      const filteredStrains = strains.filter(({ data }) => {
        if (!selectedType) return true; // No filter, show all
        return data.type === selectedType;
      });

      const sorted = filteredStrains.sort((a, b) =>
        ascending ? a.data.name.localeCompare(b.data.name) : b.data.name.localeCompare(a.data.name)
      );
      sorted.forEach(({ id, data }) => {
        const div = document.createElement('div');
        div.className = 'bg-gray-700 p-4 rounded hover:bg-gray-600 transition cursor-pointer';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-green-400">${data.name}</h3>
          <p class="italic text-sm text-gray-300">${data.type}</p>
          <p class="mt-2 text-white">${data.description}</p>
          <p class="mt-2 text-sm italic text-gray-400">${data.notes || ''}</p>
          <div class="flex space-x-1 mt-2">
            ${[1, 2, 3, 4, 5].map(i =>
              `<span class="star text-2xl cursor-pointer" data-doc="${id}" data-rating="${i}">★</span>`
            ).join('')}
          </div>
          <button onclick="openDetailsModal('${data.name}', '${id}')" class="mt-2 bg-blue-500 text-white py-1 px-3 rounded">Details</button>
          <button onclick="openNotesModal('${data.name}', '${id}')" class="mt-2 bg-yellow-500 text-white py-1 px-3 rounded">Add Notes</button>
        `;

        // Rating stars
        const stars = div.querySelectorAll('.star');
        stars.forEach(star => {
          const r = parseInt(star.dataset.rating);
          star.style.color = r <= data.rating ? 'gold' : 'black';
          star.addEventListener('click', async (e) => {
            e.stopPropagation();
            await db.collection('strains').doc(id).update({ rating: r });
          });
        });

        list.appendChild(div);
      });
    }

    function openDetailsModal(strainName, strainId) {
      detailsStrainName.textContent = strainName;
      detailsGrowKnowledge.textContent = getStrainData(strainName).growKnowledge;
      detailsModal.classList.remove('hidden');
      detailsModal.classList.add('flex');
    }

    function closeDetailsModal() {
      detailsModal.classList.add('hidden');
      detailsModal.classList.remove('flex');
    }

    function openNotesModal(strainName, strainId) {
      document.getElementById('notes-strain-name').textContent = strainName;
      notesModal.classList.remove('hidden');
      notesModal.classList.add('flex');
      notesTextarea.value = ''; // Reset textarea when modal opens

      document.getElementById('save-notes').onclick = () => saveNotes(strainId);
    }

    function closeNotesModal() {
      notesModal.classList.add('hidden');
      notesModal.classList.remove('flex');
    }

    async function saveNotes(strainId) {
      const notes = notesTextarea.value.trim();
      if (notes) {
        await db.collection('strains').doc(strainId).update({ notes });
        closeNotesModal();
      } else {
        alert("Please enter some notes.");
      }
    }

    function getStrainData(name) {
      const strainKnowledge = {
        "Blue Sunset Sherbet": "Genetics: Indica-dominant hybrid (65% Indica / 35% Sativa), Flowering Time: 59–63 days indoors; harvests in early October outdoors, Indoor Yield: 650–700 g/m², Outdoor Yield: up to 1 kg per plant.",
        "Cookies Kush": "Genetics: Indica-dominant hybrid (70% Indica / 30% Sativa), Flowering Time: 55–60 days indoors; 3rd–4th week of September outdoors, Indoor Yield: up to 650 g/m², Outdoor Yield: up to 1 kg per plant.",
        "OG Kush": "Genetics: Hybrid (55% Sativa / 45% Indica), Flowering Time: 58–70 days indoors, Indoor Yield: 500 g/m², Outdoor Yield: Moderate.",
        "Tangie": "Genetics: Sativa-dominant hybrid, Flowering Time: 9–10 weeks indoors; end of September to October outdoors, Indoor Yield: 450–550 g/m², Outdoor Yield: Medium to high.",
        "Whale Breath": "Genetics: 60% Indica / 40% Sativa, Flowering Time: 65 days indoors, Indoor Yield: Moderate, Outdoor Yield: up to 750 g per plant.",
      };
      return {
        name: name,
        growKnowledge: strainKnowledge[name] || "No details available."
      };
    }

    // Listen for filter type change
    filterTypeSelect.addEventListener('change', renderList);

    sortButton.addEventListener('click', () => {
      ascending = !ascending;
      sortButton.textContent = `Sort: ${ascending ? 'A–Z' : 'Z–A'}`;
      renderList();
    });

    // Type Button Logic (Indica, Sativa, Hybrid)
    document.querySelectorAll('.type-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Reset all buttons to gray
        document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('bg-green-500'));
        
        // Set clicked button to green
        button.classList.add('bg-green-500');
        
        // Set the selected type
        selectedType = button.textContent;
        renderList();
      });
    });

    // Lookup Buttons for Leafly and Seedsman
    document.getElementById('lookup-leafly').addEventListener('click', () => {
      const query = nameInput.value.trim();
      if (!query) return alert('Enter a strain name to look up.');
      window.open(`https://www.leafly.com/search?q=${encodeURIComponent(query)}`, '_blank');
    });

    document.getElementById('lookup-seedsman').addEventListener('click', () => {
      const query = nameInput.value.trim();
      if (!query) return alert('Enter a strain name to look up.');
      window.open(`https://www.seedsman.com/search?query=${encodeURIComponent(query)}`, '_blank');
    });

    document.getElementById('find-near-me').addEventListener('click', () => {
      window.open(`https://www.google.com/maps/search/weed+dispensaries+near+me`, '_blank');
    });
  </script>
</body>
</html>
